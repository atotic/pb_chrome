<html>
<head><title>PDF Saver Extension Options</title></head>
<style>
body {
	font-size: large;
	line-height: 200%;
}
</style>
<body>
<label for "pdf_saver">pdf_saver_server host</label> <input type="text" size="60" id="pdf_saver"/>
<br>
<label for "pdf_converter">pdf converter url</label> <input type="text" size="60" id="pdf_converter"/>
<br>
<label for "authentication_url">authentication url</label> <input type="text" size="60" id="authentication_url"/>
<br>
<label for "button_mode">button mode</label> <select id="button_mode">
<option value="SaveCurrent">Save current page</option>
<option value="LoadPDFConverter">Load pdf_converter. Use js cmd line to load books, etc</option>
<option value="TestWork">Gets sample work from server (first book)</option>
</select>
<br>
<label for "poll_for_work">poll for work</label> <input type='checkbox' id='poll_for_work'>
<br>
<button id='save'>Save</button>
<p id="status"></p>
<p id="error" style="color:red"></p>
<script src="options.js"></script>
</body>
</html>
